<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="nofollow" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <section class='section'>
            <div class='container'>
                <div class='columns'>
                    <div class='column is-offset-4 is-4'>
                        <div class='box h-100 d-flex align-items-center justify-content-center' style='margin:5% 10%; padding:10%; background:#e7e7e7'>
                            <article class='media'>
                                <div class='media-left'>
                                    <figure>
                                        <img src='http://openweathermap.org/img/w/{{city_weather.icon}}.png' alt='weather icon'>
                                    </figure>
                                </div>
                                <div class='media-content'>
                                    <div class='content'>
                                        <p>
                                            <span class='title'>{{city_weather.city}}</span> <br>
                                            <span class='subtitle'>{{city_weather.description}} Ù’ F</span> <br>
                                            {{city_weather.temperature}}
                                        </p>
                                    </div>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <script src="" async defer></script>
    </body>
</html>
